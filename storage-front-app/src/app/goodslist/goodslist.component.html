<div class="main-bgcolor font-chilanka mt4 center">
  <h2>Цінності</h2>
</div>
<mat-card *ngFor="let good of goods" >
  <mat-card-header>
    <div mat-card-avatar class="example-header-image">
      <div  style="height: 50px; width: 50px; text-align: center; overflow: hidden; border-radius: 50px">
        <img [src]=getSantizeBase64Url(good.photo_set[0].data) style="height: 100%">
      </div>
    </div>
    <mat-card-title>{{good.name}}</mat-card-title>
    <mat-card-subtitle [ngClass]="{'ordered': good.belongs_to.length}">
      {{good.belongs_to.length? 'Взяв: '+good.belongs_to[0].first_name + ' ' + good.belongs_to[0].last_name: ''}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]=getSantizeBase64Url(good.photo_set[0].data) >
  <mat-card-content>{{good.description}}</mat-card-content>
  <mat-card-actions>
    <button mat-button [disabled]="good.belongs_to.length? true: false" (click)="takeGood(good)">Взяти на збереження</button>
  </mat-card-actions>
</mat-card>
